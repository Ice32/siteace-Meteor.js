<template name="websiteDetail">
   <div class="container">
       <div class="row">
           <div id="backDiv" class="col-lg-1 col-md-2 col-xs-11">
               <a href="/" id="backButton" class="btn  btn-info">Back to the website</a>
           </div>
           <div class="detailsDiv col-lg-9 col-md-10 col-xs-12 col-lg-offset-1  ">
               <a href="{{url}}"><h1>{{title}}</h1></a>
               <p>{{description}}</p>
               <p>
                   <span class="upvotes">Upvotes : {{upvotes}}</span> <br />
                   <span class="downvotes">Downvotes : {{downvotes}} </span> <br />
                   Added on:{{createdOn}}
               </p>
               <div class="commentDiv" id="detailComments">
                   {{#if commentsExist}}
                       <h3>Comments by users:</h3>
                       {{#each comments}}
                           <div class="singleComment" id="singleCommentDetail">
                               <p>
                                   {{this}}
                               </p>
                           </div>
                       {{/each}}
                   {{else}}
                       No comments yet...
                   {{/if}}
               </div>
               <br/>
              {{#if currentUser}}
                  <div class="form-group">
                      <form id="submitComment">
                          <label for="{{_id}}">Comment:</label>
                          <textarea class="form-control commentBox" rows="5" ></textarea>
                          <input type="submit" class="btn btn-success">
                      </form>
                  </div>

               <a href="#" class="btn btn-default js-upvote">
                   <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
               </a>
               <a href="#" class="btn btn-default js-downvote">
                   <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
               </a>
              {{/if}}
           </div>
       </div>
   </div>
</template>
